name: string-conversions
version: "0.4.0.1"
synopsis: Simplifies dealing with different types for strings
description: Provides a simple type class for converting values
  of different string types
  into values of other string types.
license: BSD3
author: SÃ¶nke Hahn
maintainer: soenkehahn@gmail.com
category: Data

github: soenkehahn/string-conversions

tested-with:
  GHC == 7.6.3,
  GHC == 7.8.4,
  GHC == 7.10.3,
  GHC == 8.0.2,
  GHC == 8.2.2,
  GHC == 8.4.3,
  GHC == 8.6.5,
  GHC == 8.8.4,
  GHC == 8.10.7,
  GHC == 9.0.2

dependencies:
  - base == 4.*
  - bytestring >= 0.9
  - text >= 0.11
  - utf8-string >= 0.3

library:
  ghc-options: -Wall
  source-dirs:
    - src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec
      - quickcheck-instances
      - deepseq
      - QuickCheck
    build-tools: hspec-discover
